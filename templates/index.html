<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>File Upload and Information</title>
</head>
<body>
    <div class="container">
        <h1>File Info Web App</h1>
        <div class="upload-btn-wrapper">
            <button class="btn">Upload a File</button>
            <!-- <label for="file-input"></label> -->
            <input type="file" name="file" id="file-input">
        </div>
        <p class="file-info" id="file-info"></p>
    </div>
    <script>
        document.getElementById('file-input').addEventListener('change', function() {
            var file = this.files[0];
            var fileName = file.name;
            var fileSize = formatFileSize(file.size);
            var fileType = file.type || 'Unknown';
            
            document.getElementById('file-info').innerHTML = `Selected file: ${fileName}<br>File size: ${fileSize}<br>File type: ${fileType}`;
        });
    
        function formatFileSize(size) {
            if (size === 0) return '0 Bytes';
            const units = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const digitGroups = Math.floor(Math.log10(size) / Math.log10(1024));
            return parseFloat((size / Math.pow(1024, digitGroups)).toFixed(2)) + ' ' + units[digitGroups];
        }
    </script>
</body>
</html>
